{% if page.date %}<div class="page-meta">
	<p>{{ site.data.messages.locales[site.locale].updated }} {% if page.modified %}<time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{% include data.html date=page.modified %}</time>{% else %}<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{% include data.html date=page.date %}</time></p>{% endif %}
</div><!-- /.page-meta -->{% endif %}
