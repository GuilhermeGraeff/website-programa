<article class="tile" itemscope itemtype="http://schema.org/Article">
  <div class="container">

    <div class="row align-items-start">
      <a style="width: 220px; height: 120px;" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">
        <img style="height: 120px;" alt="teaser" itemprop="image" src="{% if post.image.teaser and post.image.teaser contains '://' %}{{ post.image.teaser }}{% elsif post.image.teaser %}{{ site.url }}/images/{{ post.image.teaser }}{% else %}{{ site.url }}/images/{{ site.teaser }}{% endif %}" />
      </a>
      <!-- <div class="card-body"> -->
        {% if post.date %}
          <p class="entry-date date published">
            <time datetime="{{ post.date | date: '%Y-%m-%d' }}" itemprop="datePublished">
              <small>{% include data.html date=post.date %}</small>
            </time>
          </p>
        {% endif %}
        <h2 class="post-title" itemprop="name">
          <a href="{{ site.url }}{{ post.url }}">{{ post.title | strip_html | truncate: 75 }}</a>
        </h2>
        <p class="post-excerpt" itemprop="description">
          {{ post.description | strip_html | truncate: 150 }}
        </p>
      <!-- </div> -->
    </div>

  </div>
</article>
